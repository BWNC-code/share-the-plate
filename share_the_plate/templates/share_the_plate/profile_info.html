{% extends 'profile_base.html' %}
{% load cloudinary %}

{% block profile_content %}
    <div class="d-flex align-items-center">
        <div class="mr-3">
            {% cloudinary user.profile.profile_picture width="100" height="100" crop="fill" class="rounded-circle" %}
        </div>
        <div>
            <h1>{{ user.username }}</h1>
            <p>{{ user.profile.bio }}</p>
        </div>
    </div>
{% endblock %}
