{% extends 'profile_base.html' %}

{% block profile_content %}
    <h2>My Recipes</h2>
    <div class="row">
        {% for recipe in user_recipes %}
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top img-fluid" src="{{ recipe.featured_image_url }}" alt="{{ recipe.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-auto">{{ recipe.title }}</h5>
                        <p class="card-text">Cooking time: {{ recipe.cooking_time }} minutes</p>
                        <p class="card-text mb-3">Difficulty level: {{ recipe.difficulty_level }}</p>
                        <a href="{% url 'share_the_plate:recipe_detail' recipe.slug %}" class="btn btn-primary mt-auto">View Recipe</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No recipes found.</p>
        {% endfor %}
    </div>
{% endblock %}
