{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title">Delete Recipe</h2>
                    <p class="card-text">Are you sure you want to delete the recipe "{{ object.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-3">
                            <button type="submit" class="btn btn-primary btn-danger">Yes, delete</button>
                            <a href="{% url 'share_the_plate:recipe_detail' object.slug %}" class="btn btn-secondary">No, take me back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
