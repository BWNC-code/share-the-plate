{% extends 'base.html' %}

{% block content %}
    <h1>Delete Recipe</h1>
    <p>Are you sure you want to delete the recipe "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'share_the_plate:recipe_detail' object.slug %}" class="btn btn-secondary">No, take me back</a>
    </form>
{% endblock %}
